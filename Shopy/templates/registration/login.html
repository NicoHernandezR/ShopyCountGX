{% load static %}
{% load messages %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ingresar Usuario</title>
    <link rel="stylesheet" href="{% static 'Shopy/css/iniciosesion.css'%}">
    <style>
      .error {
          color: red;
      }
    </style>
</head>
<body id="fb">
    <div class="row size_h">
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-1">
            <div class="login-box" id="div-main">
                <img src="{% static 'Shopy/img/logo.jpg'%}" class="avatar" alt="Avatar Image">
                <h1>{% trans 'Iniciar Sesion' %}</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    
                    {% messages %} <!-- Mostrar mensajes de error aquí -->

                    {{ form }}

                    <input type="submit" value="ingresar" class="btn btn-success float-right">
                </form>
                <div class="elmain">
                    <form action="../src/index.html">
                        <button class="Cancelar"  value="Cancelar" >Cancelar</button>
                        <a href="#">¿Olvido su contraseña?</a><br>
                        <a href="{% url 'registro'%}">Registrarse</a>
                    </form>
                </div>
              

            </div>
        </div>
    </div>

    <script src="{% static 'Shopy/js/login.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
