{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'Shopy/css/registro.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

</head>

<body>

    <form action="" enctype="multipart/form-data" class="form-floating" method="POST" id="form">
        {% csrf_token %}
        <div class="form">
            <h1>Registrate</h1>
            <div class="grupo">
                <input type="text" name="nom_usu" id="name" ><span class="barra"></span>
                <label for="">Nombre de usuario</label>
                <p class="error" id="error"></p>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" ><span class="barra"></span>
                <label for="floatingInputInvalid">Email</label>
                <p class="mensaje" id="mensaje"></p>
               
            </div>
            <div class="grupo">
                <input type="password" name="pw_usu" id="password" ><span class="barra"></span>
                <label for="">Ingrese contraseña</label>
                <p class="warnings" id="warnings"></p>
            
            </div>
            <div class="grupo">
                <input type="password" name="" id="password2" ><span class="barra"></span>
                <label for="">Repita la contraseña</label>
                <p class="warnings" id="warnings"></p>
                <p class="incorrecto" id="incorrecto"></p>
            </div>
            
            <button type="submit">Confirmar</button>
            <a class="btn" href="{% url 'index'%}" >Cancelar</a>
            <p class="enviado" id="enviado"> </p>
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
        </div>
    </form>

    <script src="{% static 'Shopy/js/registro.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 

</body>

</html>
