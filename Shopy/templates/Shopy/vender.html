{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Shopy/css/vender.css'%}">
    

    <title>Vender</title>
</head>
<body>

    {% include "navbar.html" %}



    <div class="container-fluid">

        <form action="vender" enctype="multipart/form-data" method="post" name="venderCuenta" >
          {% csrf_token %}

          <div class="row pad-row pad-top">
            <h3 class="col-12 col-md-6" >Tipo De Cuenta</h3>
            <select class="col-12 col-md-6 inp_form"  name="tipoCuenta" id="tipoCuenta">
              <option value="0"> Seleccionar</option>
              {% for tpc in tipoCuenta%}
              <option value="{{ tpc.id_tipo_cuenta }}" data-url="{% url 'cargarCarac' id=tpc.id_tipo_cuenta %}">
                {{ tpc.nom_tipo_cuenta }}
              </option>
          
              {% endfor %}
            </select>
            <label for="errortipocuenta" class="col-12 rigth hidden" style="color: red;" id="errortipocuenta"></label>
          </div>
        <div id="resultado-carac" class="pad-top">
              {% include "carac.html" %} 
        </div>



        <div class="row pad-row pad-top pad-bot-opt hidden" id="precio_dv">
          <label for="precio" class="col-6 col-md-6 form-label r_lbl" id="precio_lbl">Precio</label>
          <input type="number" name="precio" class="col-6 col-md-6 inp_form" id="precio" min="1" max="100000" placeholder="0">
          <label for="errorprecio" class="col-12 rigth" style="color: red;" id="errorprecio"></label>
        </div>

        <div class="row pad-row pad-top pad-bot-opt hidden" id="textArea">
          <label for="detalle" class="pad-bot-opt r_area" id="info_extra_lbl">Informacion Extra</label>
          <textarea class="inp_form " name="info_extra"  cols="25" rows="10" id="info_extra"></textarea>
          <label for="errorextra" class="col-12 rigth hidden" style="color: red;" id="errorextra"></label>
        </div>


        <div class="row justify-content-center">
          <div class="col-12 md-start-2 col-md-8">
            <div id="carousel" class="carousel slide border_car hidden">
              <div class="carousel-inner" id="cinner"></div>
              <button class="carousel-control-prev" id="fl_iz" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" id="fl_dr" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <label for="errorImg" class="col-12 center hidden" style="color: red;" id="errorImg"></label>
        </div>
        
        <div class="row">
        <div class="col-12 centrar" id="btnimgdiv">
      <input type="file" id="input-file" name="imgs" multiple style="display:none">
      <button class="btnImg hidden" onclick="event.preventDefault(); document.getElementById('input-file').click()" id="btn_img">Seleccionar archivo</button>
    </div>
  </div>




        <div class="row pad-row  ">
          <div class="col-12 col-md-6 js_center pad-top">
            <button type="submit" class="btn_size_c wh" value="enviar">Vender</button>
          </div>
          <div class="col-12 col-md-6 js_center pad-top">
            <button onclick="event.preventDefault(); limpiarFormulario()" class="btn_size_c wh">Cancelar</button>
          </div>
      </div>



    </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script src="{% static 'Shopy/js/caruselCuenta.js'%}"></script>
    <script src="{% static 'Shopy/js/vender.js'%}"></script>
    <script src="{% static 'Shopy/js/caracs.js'%}"></script>

    {% include "footer.html" %}




</body>
</html>
