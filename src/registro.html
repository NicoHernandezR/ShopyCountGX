<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="main">

        <div class="main__contact">

            <h2 class="main__title">Registrarse</h2>
            <p class="main__paragraph">¡Bienvenido crea tu cuenta para tener una mejor experencia!</p>

            <form class="main__form">

                <input type="text" placeholder="Ingrese su nombre" class="main__input">

                <input type="text" placeholder="Ingrese su apellido" class="main__input">

                <input type="text" placeholder="Ingrese un Nombre de usuario" class="main__input">

                <input type="text" placeholder="Ingrese un Correo Electronico" class="main__input">

                <input type="password" placeholder="Ingrese una contraseña" class="main__input">

                <input type="password" placeholder="Repita la contraseña" class="main__input">

                <input type="submit" value="Confirmar" class="main__input main__input--send">

            </form>

            <p class="main__paragraph">O Continua con</p>

            <article class="main__social">

                <a href="#" class="main__link">
                    <img src="../img/registroSVG/google-icon.svg" class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="../img/registroSVG/facebook.svg" class="main__icon">
                </a>

            </article>

        </div>

    </section>



</body>

</html>
